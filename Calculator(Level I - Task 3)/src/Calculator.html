<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <div class="container mt-5 my-5">
        <h1 class="text-center my-5 mt-5 text-black text-uppercase">Scientific Calculator</h1>
            <div class="row mt-5 my-5">
                <div class="col-12 offset-md-3 col-md-6">
                    <div class="card border-primary mt-3 mx-5">
                        <div class="card-body">
                            <input
                                id="calc-display"
                                readonly                            
                                class="form-control form-control-lg text-end border-primary" 
                                type="text" 
                                aria-label=".form-control-lg example"
                            >
                            <div class="row gx-1">
                                <!-- Row1 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">(</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">)</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">%</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">AC</button>
                                </div>

                                <!-- Row2 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">7</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">8</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">9</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">÷</button>
                                </div>
                                <!-- Row3 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">4</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">5</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">6</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">×</button>
                                </div>
                                <!-- Row4 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">1</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">2</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">3</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">-</button>
                                </div>
                                <!-- Row5 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">0</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">.</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border-primary">=</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">+</button>
                                </div>

                                <!-- Row6 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">sin</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">ln</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">Π</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">cos</button>
                                </div>

                                <!-- Row7 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">log</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">e</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">tan</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border-primary">√</button>
                                </div>



                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Calculator.js"></script>








    
</body>
</html>
